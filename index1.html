<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IV Therapy Slider</title>

  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Splide CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/splide.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      padding: 20px 0;
    }

    
  </style>
</head>
<body>

  <div class="container">
    <h2 class="splide-heading">Top-Selling IV Therapy Packages</h2>

    <div class="splide" id="iv-splide">
      <div class="splide__track">
        <ul class="splide__list" id="splide-wrapper">
          <li class="splide__slide img-slide">
            <img src="image 1 (1) 1 1 (1).png" alt="NAD+ Drip" />
            <div class="title">NAD+ IV Drip</div>
          </li>
          <li class="splide__slide img-slide">
            <img src="image 1 (1) 1 1 (1).png" alt="Glutathione Drip" />
            <div class="title">Glutathione IV Drip</div>
          </li>
          <li class="splide__slide img-slide">
            <img src="image 1 (1) 1 1 (1).png" alt="Hydration Boost IV" />
            <div class="title">Hydration Boost IV</div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Splide JS -->
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js"></script>

  <script>
   
  </script>
</body>
</html>
