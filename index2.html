<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lexon Header</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header {
      background-color: #f0f4f8; /* Optional background */
      padding: 10px 0;
    }
    .header-img {
      max-height: 45px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container header">
    <div class="row align-items-center justify-content-between flex-nowrap">
      <!-- Left Image -->
      <div class="col-auto">
        <a href="https://your-link-left.com">
          <img src="Frame.png" alt="Lexon Logo" class="header-img">
        </a>
      </div>

      <!-- Right Image -->
      <div class="col-auto">
        <a href="https://your-link-right.com">
          <img src="Group 36.png" alt="Contact Info" class="header-img">
        </a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
