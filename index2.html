<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Center-Focused Testimonial Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Splide CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      padding: 50px 10px;
      margin: 0;
    }

    .subtitle {
      text-align: center;
      color: #800080;
      font-size: 18px;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      font-size: 32px;
      color: #111;
      margin-bottom: 40px;
    }

    .splide {
      padding: 0 40px;
    }

    .splide__slide {
      opacity: 0.5;
      transform: scale(0.9);
      transition: all 0.3s ease;
    }

    .splide__slide.is-active {
      opacity: 1;
      transform: scale(1);
    }

    .testimonial-card {
      background-image: url(Rectangle\ 323\ \(1\).png);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 20px 110px 20px 110px;
      padding: 25px 100px;
      height: 322px;
      display: flex;
      align-items: center;
    }

    .testimonial-image img {
      object-fit: cover;
    }

    .testimonial-text {
      flex: 1;
    }

    .testimonial-text p {
      font-size: 18px;
      color: #4d004d;
      margin-bottom: 15px;
    }

    p.content-para {
      color: #692348;
      font-family: "Quicksand";
      font-size: 25px;
      font-style: normal;
      font-weight: 700;
      line-height: normal;
      max-width: 400px;
      width: 100%;
    }

    .stars {
      color: #f4b400;
      margin-bottom: 10px;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
    }

    .profile-name {
      color: #4d004d;
      font-weight: bold;
    }

    .splide__arrows {
      display: none;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .splide__slide {
        opacity: 1 !important;
        transform: scale(1) !important;
      }

      .splide__track {
        overflow: visible !important;
      }

      .testimonial-card {
        flex-direction: column;
        height: auto;
        text-align: center;
        padding: 20px;
        border-radius: 20px;
      }

      .testimonial-text p.content-para {
        font-size: 18px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="subtitle">Patients Reviews</div>
  <h2>Real Patients. Real Results.</h2>

  <div id="testimonial-slider" class="splide">
    <div class="splide__track">
      <ul class="splide__list">
        <li class="splide__slide">
          <div class="testimonial-card">
            <div class="testimonial-text">
              <p class="content-para">Instant glow and energy boost — Lexon’s Glutathione IV is magic!</p>
              <div class="stars"><img src="Group 12.png" alt=""></div>
              <div class="profile">
                <img src="Image-64.png" alt="Ayesha" />
                <div class="profile-name">Ayesha K.</div>
              </div>
            </div>
            <div class="testimonial-image">
              <img src="Group 58 (7).png" alt="Ayesha" />
            </div>
          </div>
        </li>

        <li class="splide__slide">
          <div class="testimonial-card">
            <div class="testimonial-text">
              <p class="content-para">Super convenient and professional service at home.</p>
              <div class="stars"><img src="Group 12.png" alt=""></div>
              <div class="profile">
                <img src="Image-64.png" alt="Fatima" />
                <div class="profile-name">Fatima A.</div>
              </div>
            </div>
            <div class="testimonial-image">
              <img src="Group 58 (7).png" alt="Fatima" />
            </div>
          </div>
        </li>

        <li class="splide__slide">
          <div class="testimonial-card">
            <div class="testimonial-text">
              <p class="content-para">I noticed visible improvements after just one session. Highly recommend!</p>
              <div class="stars"><img src="Group 12.png" alt=""></div>
              <div class="profile">
                <img src="Image-64.png" alt="John" />
                <div class="profile-name">John D.</div>
              </div>
            </div>
            <div class="testimonial-image">
              <img src="Group 58 (7).png" alt="John" />
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <!-- Splide JS -->
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>gitg
  <script>
    new Splide('#testimonial-slider', {
      type: 'loop',
      focus: 'center',
      perPage: 1.5,
      gap: '2rem',
      autoplay: true,
      pagination: false,
      arrows: false,
      breakpoints: {
        768: {
          perPage: 1,
          focus: 'center',
          gap: '1rem',
        }
      }
    }).mount();
  </script>

</body>
</html>
